<body>

    <main>

        <div class="modal-body " style="display: flex; width: 700px;">
            <form id="form">
                <h2>Calculate Max and Min</h2>
                <input type="number" id="textinput1" placeholder="first-Num" class="form-control my-2">
                <input type="number" id="textinput2" placeholder="Second-Num" class="form-control my-2">

                <input type="number" id="textinput3" placeholder="Third-Num" class="form-control my-2">
                <button type="submit" class="btn btn-danger" id="btn">Max & Min Number </button>
                <!--  <button type="submit" class="btn btn-primary" id="min">Min Number</button>-->


            </form>

        </div>

         <!--vowel chars-->

         <div class="modal-body " style="display: flex; width: 700px;">
            <form id="formch">
                <h2>vowel or consonant</h2>
                <input type="text" id="ch" placeholder="Enter charachter" class="form-control my-2">
                <button type="submit" class="btn btn-dark" id="btnch">print </button>


            </form>

        </div>

        <!--multiplication-->

        <div class="modal-body " style="display: flex; width: 700px;">
            <form id="form2">
                <h2>Calculate Multiplication</h2>
                <input type="number" id="num" placeholder="Enter Number" class="form-control my-2">
                <button type="submit" class="btn btn-info" id="btn2">Multiplication </button>


            </form>

        </div>


         <!--even-->

         <div class="modal-body " style="display: flex; width: 700px;">
            <form id="form3">
                <h2>Print Even Number</h2>
                <input type="number" id="ev" placeholder="Enter Number" class="form-control my-2">
                <button type="submit" class="btn btn-success" id="btn3">Print Even Number </button>


            </form>

        </div>

        <!--average and percentage.-->
        <h2>Calculate average and percentage.</h2>
        <div class="modal-body " style="display: flex; width: 700px;">
            <form id="form4">
               
                <input type="number" id="mark1" placeholder="Enter first Mark" class="form-control my-2">
                <input type="number" id="mark2" placeholder="Enter second Mark" class="form-control my-2">
                <input type="number" id="mark3" placeholder="Enter third Mark" class="form-control my-2">
                <input type="number" id="mark4" placeholder="Enter fourth Mark" class="form-control my-2">
                <input type="number" id="mark5" placeholder="Enter fifth Mark" class="form-control my-2">
                <button type="submit" class="btn btn-warning" id="btn4">Average and percentage </button>


            </form>

        </div>

           <!--average and percentage with subjects.-->
            <h1>Marks Of Stuents</h1>
            <div class="modal-body " style="display: flex; width: 700px;">
                <form id="form5">
                   
                  <div class="f"> <label >Physics:</label> <input type="number" id="g1" placeholder="Enter first Mark" class="form-control my-2"></div>
                  <div class="f"> <label>Chemistry:</label><input type="number" id="g2" placeholder="Enter second Mark" class="form-control my-2"></div>
                  <div class="f">  <label>Biology:</label><input type="number" id="g3" placeholder="Enter third Mark" class="form-control my-2"></div>
                  <div class="f">  <label>Mathematic:</label> <input type="number" id="g4" placeholder="Enter fourth Mark" class="form-control my-2"></div>
                  <div class="f"> <label>Computer:</label> <input type="number" id="g5" placeholder="Enter fifth Mark" class="form-control my-2"></div>
                    <button type="submit" class="btn btn-primary" id="btn5">percentage and Grade</button>
                </form>
    
            </div>
